<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Synergy Registration Form</title>
        <meta name="description" content="width=600px">
        <link rel="stylesheet" type="text/css" href="synergy_prac_2.css">
    </head>
    <body>
      <div class="form_body">
        <h1>Synergy: Registration Form</h1>
        <p>Fill in the following fields to register.</p>
      </div>
      <div>
        <form class="form_body">

          <div class="row">
            <label class="label" for="app_name">First Name</label>
            <input class="input" placeholder="Your First Name" type="text" name="user_name">
            <span class="span">*</span>
          </div>

          <div class="row">
            <label class="label" for="app_name">Last Name</label>
            <input class="input" placeholder="Your Last Name" type="text" name="user_name">
            <span class="span">*</span>
          </div>

          <div class="row">
            <label class="label" for="app_address">Address</label>
            <input class="input" placeholder="Your Home Address" type="tel" name="user_address">
          </div>


          <div class="row">
            <label class="label" for="app_state">State</label>
            <select class="state" ><option selected disabled>state</option><option>NSW</option><option>QLD</option><option>SA</option>
              <option>TAS</option><<option>TAS</option>option>TAS</option><option>VIC</option><option>WA</option><option>ACT</option>
              <option>NT</option></select>
          </div>

          <div class="row">
            <label class="label" for="app_postcode">Postcode</label>
            <input class="input" placeholder="Postcode" type="tel" name="user_address">
          </div>

          <div class="row">
            <label class="label" for="app_email">Email</label>
            <input class="input" placeholder="Your Email Address" type="email" name="user_email">
            <span class="span">*</span>
          </div>

          <div class="row">
            <label class="label" for="app_number">Contact Number</label>
            <input class="input" placeholder="Your Mobile Number" type="text" name="user_number">
          </div>

          <div class="row">
            <label class="label" for="app_birthdate">Date Of Birth</label>
            <input class="input" type="date" name="user_birthdate">
          </div>

          <div class="button">
            <button type="submit">Submit Registration</button>
          </div>
          <p>*Fields marked with a star are required</p>
        </form>
      </div>
    </body>
</html>
